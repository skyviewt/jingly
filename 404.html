    <style>

        * {
            line-height: 1.2;
            margin: 0;
        }

        html {
            color: #77818C;
            display: table;
            font-family: sans-serif;
            height: 100%;
            text-align: center;
            width: 100%;
        }

        body {
            background: #FDFFFC;
            display: table-cell;
            vertical-align: middle;
            margin: 2em auto;
        }

        h1 {
            color: #374D64;
            font-size: 2em;
            font-weight: 400;
            font-family: 'Varela Round', sans-serif;
        }

        p {
            margin: 0 auto;
            width: 280px;
            font-family: 'Raleway', sans-serif;
        }

        #four0four-illustration{
            width: 40%;
            margin: 0 auto;
            padding: 2vmin;
        }

        .magic-glasses { 
            animation-iteration-count: infinite;
            animation-timing-function: linear;
            animation-duration: 2.5s;
            animation-name: magic-glasses-anim;

        }

        @font-face {
            font-family: 'Varela Round';
            src:url('../fonts/VarelaRound-Regular.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        } 
        @font-face {
            font-family: 'Ubuntu';
            src: url('../fonts/Ubuntu-Regular.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        @keyframes magic-glasses-anim {
            0%{
                fill: #E71D36;
                stroke: #E71D36;
            }
            50%{
                fill: #005499;
                stroke: #005499;
            }
            100%{
                fill: #E71D36;
                stroke: #E71D36; 
            }
        }

        @media only screen and (max-width: 280px) {

            body, p {
                width: 95%;
            }

            h1 {
                font-size: 1.5em;
                margin: 0 0 0.3em;
            }

        }

    </style>
