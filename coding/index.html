        <div class="header yellow small">

        <div id="browser-container">
            <div class="browser">

                    <div class="dot" onclick="closeBrowser()"></div>
                    <div class="dot" onclick="minimize()"></div>
                    <div class="dot" onclick="maximize()" ></div>
                </div>
                <ul class="browser-tabs">
                    <li class="tab-link active" id="tab-1" onclick="toggleTab(1)" >Tab One</li>
                    <li class="tab-link" id="tab-2" onclick="toggleTab(2)">Tab Two</li>
                    <li class="tab-link" id="tab-3" onclick="toggleTab(3)">Tab Three</li>

                </ul>
                <div id="tabs-content">
                    lalala
                </div>
            </div>
            
        </div>

        <div class="start">
            <div class="animation">
                <div class="list-item square-dude" onclick="openTab(4)">
                    <div class="square dude">
                        <div class="face"> </div>
                    </div>
                    <span>Stack 4</span>
                </div>
                
                <div class="list-item box-dude" onclick="openTab(3)">
                    <div class="box dude">
                        <div class="face"></div>
                    </div>
                    <span>Stack 3</span>
                </div>
         
                <div class="list-item rectangle-dude" onclick="openTab(2)">

            </div>

            <div id="minimized-window" onclick="restore()">
                <div id="window-name">Stack 1</div>
            </div>
        </div>
